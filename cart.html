 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng của bạn</title>
    <!-- Thêm các liên kết đến các file CSS và Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            /* Màu nền của trang */
        }

        /* Tùy chỉnh cho bảng sản phẩm */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #dee2e6;
        }

        th,
        td {
            padding: 15px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Định dạng ô số lượng */
        input[type="number"] {
            width: 50px;
            text-align: center;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        /* Tổng tiền và Button thanh toán */
        .total-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Thêm padding và border cho phần tổng tiền và button */
        .total-section>div {
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        /* Thêm liên kết đến các file JavaScript và Bootstrap */
        script,
        .btn {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Giỏ hàng</li>
            </ol>
        </nav>

        <!-- Tiêu đề giỏ hàng của bạn -->
        <h2 class="mb-4">Giỏ hàng của bạn</h2>

        <!-- Bảng sản phẩm -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Ảnh sản phẩm</th>
                    <th scope="col">Tên sản phẩm</th>
                    <th scope="col">Đơn giá</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Thành tiền</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dòng sản phẩm mẫu -->
                <tr>
                    <td><img src="path_to_image.jpg" alt="Sản phẩm 1" style="width: 50px;"></td>
                    <td>Sản phẩm 1</td>
                    <td style="color: #106F85;">$20.00</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td style="color: #106F85;">$20.00</td>
                    <td><button class="btn btn-danger">Xoá</button></td>
                </tr>
                <!-- Thêm các dòng sản phẩm khác tương tự ở đây -->
            </tbody>
        </table>

        <!-- Button tiếp tục mua hàng -->
        <div class="mt-3" style="display: flex;">
            <button class="btn" style="background-color: #106F85; color: white ;">Tiếp tục mua hàng</button>
            <div style="margin-left: 50%;">
                <div style="display: flex; justify-content: center; align-items: center;">
                    <div class=" mt-3 p-1 pl-1 pr-lg-5" style="border: 1px solid #106F85;">
                        <h6>Tổng tiền phải thanh toán</h6>
                    </div>
                    <div class="mt-3 p-1 pr-1 pl-lg-5" style="border: 1px solid #106F85;">
                        <h6>$100.00</h6>
                    </div>
                </div>
            </div>

        </div>

        <!-- Khung tổng tiền và Button thanh toán -->
        <div class="mt-3 p-3 pl-5 pr-5" style="float: right;">

            <button class="btn mt-2" style="background-color: #106F85; color: white ;">Thanh toán</button>
        </div>
    </div>

    <!-- Thêm liên kết đến các file JavaScript và Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
