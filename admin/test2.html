<!DOCTYPE html>
<html>
<head>
  <title>Hiển thị và di chuyển sản phẩm trên hàng ngang</title>
  <style>
    .product-container {
      display: flex;
      width: 440px; /* Độ rộng của hàng sản phẩm */
      overflow: hidden;
    }

    .product-wrapper {
      display: flex;
      transition: transform 0.5s; /* Thời gian di chuyển */
    }

    .product {
      flex: 0 0 100px; /* Độ rộng của mỗi sản phẩm */
      height: 100px; /* Chiều cao của mỗi sản phẩm */
      margin-right: 10px; /* Khoảng cách giữa các sản phẩm */
      background-color: lightgray;
    }
  </style>
</head>
<body>

<div class="product-container">
  <div class="product-wrapper">
    <div class="product">Sản phẩm 1</div>
    <div class="product">Sản phẩm 2</div>
    <div class="product">Sản phẩm 3</div>
    <div class="product">Sản phẩm 4</div>
    <div class="product">Sản phẩm 5</div>
    <div class="product">Sản phẩm 6</div>
    <!-- Thêm các sản phẩm khác vào đây -->
  </div>
</div>
<button id="previousButton">Previous</button>
<button id="nextButton">Next</button>
<script>
  var productWrapper = document.querySelector('.product-wrapper');
  var products = document.querySelectorAll('.product');
  var currentIndex = 0;
  var productWidth = products[0].offsetWidth + 10; // Độ rộng của mỗi sản phẩm, bao gồm cả khoảng cách
  var containerWidth = document.querySelector('.product-container').offsetWidth; // Độ rộng của khung chứa sản phẩm

  // Di chuyển và tạm dừng
  function moveAndPause() {
    //có 6 mà trừ đi 4 ý là nó chỉ next đc 2 sản phâm là: 4+2=6 nó đã đủ và sẽ bị quay về 
    // nếu không quay về nó sẽ next quá sẽ không hiện 
    if (currentIndex < products.length - 4) {
      currentIndex++;
      productWrapper.style.transform = 'translateX(' + (-productWidth * currentIndex) + 'px)';
    } else {
      currentIndex = 0;
      productWrapper.style.transform = 'translateX(0)';
    }

    setTimeout(moveAndPause, 3000); // Nghỉ 2 giây trước khi di chuyển tiếp
  }

  // Gọi hàm di chuyển và tạm dừng ban đầu
  setTimeout(moveAndPause, 3000);

  // Xử lý sự kiện khi nhấp vào nút "Next"
  var nextButton = document.getElementById('nextButton');
  nextButton.addEventListener('click', function() {
    if (currentIndex < products.length - 4) {
      currentIndex++;
      productWrapper.style.transform = 'translateX(' + (-productWidth * currentIndex) + 'px)';
    } else {
      currentIndex = 0;
      productWrapper.style.transform = 'translateX(0)';
    }
  });
   // Xử lý sự kiện khi nhấp vào nút "Previous"
   var previousButton = document.getElementById('previousButton');
  previousButton.addEventListener('click', function() {
    if (currentIndex > 0) {
      currentIndex--;
      productWrapper.style.transform = 'translateX(' + (-productWidth * currentIndex) + 'px)';
    } else {
      currentIndex = products.length - 4;
      productWrapper.style.transform = 'translateX(' + (-productWidth * currentIndex) + 'px)';
    }
  });
</script>

</body>
</html>
